<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>代理中央财政系统</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel='icon' href='favicon.ico' type='image/x-ico' />
</head>
<body>
<div id="login-all">
    <div>
        <img src="img/logo.png" style="float: right;border: 1px solid deepskyblue;margin-top: 5px">
    </div>
    <div id="login-desc" style="float:left">
        <h1>代理中央财政Java实践项目</h1>
        <h2>Maven+SpringBoot+PostgreSQL</h2>
    </div>
    <div id="login-box" style="float:left">
        <h1>代理中央财政系统</h1>
        <form action="/login" role="form" method="POST">
            <div class="input-box">
                <!--        <i class="iconfont">&#xe609;</i>-->
                <i>用户&ensp;</i>
                <input type="text" name="name" id="name" placeholder="请输入用户名"/>
            </div>
            <div class="input-box">
                <!--        <i class="iconfont">&#xe605;</i>-->
                <i>密码&ensp;</i>
                <input type="password" name="password" id="password" placeholder="请输入用户密码"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="register" class="a-reg">未注册?去注册</a>
        </form>
    </div>
</div>

</body>
</html>
